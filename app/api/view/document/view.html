<div class="page-content">
	<div class="p-4 border-b">
		<h3 class="h3-title">
			<span id="title_{$detail.id}" data-val="">{$detail.title}</span></i>
		</h3>
		<div>
			<span class="mr-2">{$detail.admin_name}</span>
			<span class="font-gray">创建于{$detail.times}<span id="editTips">{gt name="$detail.update_time" value="0"}，最近更新于 {:time_trans($detail.update_time)}{/gt}</span></span>
		</div>
	</div>
	{notempty name="$detail.file_array" }
	<div class="px-4 pt-4">
		<table class="layui-table layui-table-form">
			<thead>
				<tr>
					<th width="90%">文件名</th>
					<th width="10%" style="text-align:center">操作</th>
				</tr>
			</thead>
			<tbody id="flieList">
				{volist name="$detail.file_array" id="vo"}
				<tr class="file-tr" data-id="{$vo.id}">
					<td>{$vo.name}</td>
					<td style="text-align: center;">
						<a class="layui-btn layui-btn-xs" href="{$vo.filepath}" download="{$vo.name}" data-id="{$vo.id}">下载</a>
					</td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div> 
	{/notempty}
	<div class="layui-row p-4">
		<div class="md-content-content">{$detail.content|raw}</div>
	</div> 
</div>

function openInit() {
	
}
</script>
